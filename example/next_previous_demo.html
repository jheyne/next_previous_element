<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/next_previous_element/next_previous_element.html">

<polymer-element name="next-previous-demo" attributes="person" >
  <template>
    <style>
      p {
        font-weight: bold;
      }
      next-previous {
        min-width: 64px;
      }
      #panel {
        border: solid thin;
        padding: 5px;
        width: 275px;
      }
      span {
        margin-right: 5px;
        margin-top: 3px;
        float: left;
        min-width: 60px;
        color: blue;
        font-size: smaller;
        text-align: right;
      }
    </style>
    <h1>Next Previous Demo</h1>
    <div><b></b></div>
    <div></div>
    <p>This example demonstrates paging through a list of objects. Notice the data binding: edit the name (for example) and the underlying object's name is updated.</p>
    <next-previous id="nextPrev" on-next="{{nextPerson}}" on-previous="{{previousPerson}}" previousAccessKey="p" nextAccessKey="n">
      <div id="panel" layout vertical >
        <div><span>Name</span><input value={{person.name}}></div>
        <div><span>Phone</span><input value={{person.phone}}></div>
        <div><span>City</span><input value={{person.address}}></div>
      </div>
    </next-previous> 
      <p>In this example, no contents are set (totalCount=0) and the next/previous buttons should be disabled.</p>
    <next-previous totalCount=0 >
      <div>
        <div id="panel">Both buttons should be disabled</div>
       </div>
    </next-previous> 
    <div></div>
  </template>
  <script type="application/dart" src="next_previous_demo.dart"></script>
</polymer-element>
