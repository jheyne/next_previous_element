<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_icon_button.html">

<polymer-element name="next-previous" attributes="totalCount currentIndex previousDisabled nextDisabled countTooltip previousAccessKey nextAccessKey ">
  <template>
    <style>
      .accessKey {
        position: absolute;
        height: 0px; 
        top: -9999px; 
        padding: 0px;
        display:none;
        visibility: hidden;
      }
    </style> 
    <div on-resize="{{resize}}" layout horizontal >
      <template if="{{previousDisabled}}">
        <core-icon-button id="leftArrow" disabled icon="chevron-left"  title="{{countTooltip}}" ></core-icon-button>
      </template>
      <template if="{{!previousDisabled}}">
        <core-icon-button id="leftArrow" on-tap="{{previous}}" icon="chevron-left"  title="{{countTooltip}}" ></core-icon-button>
        <template if="{{previousAccessKey.isNotEmpty}}">
          <button class="accessKey" on-click="{{previous}}" accesskey="{{previousAccessKey}}" ></button>
        </template>
      </template>
      <content id="content" ></content>
      <template if="{{nextDisabled}}">
        <core-icon-button id="rightArrow" icon="chevron-right" disabled  title="{{countTooltip}}" ></core-icon-button>
      </template>
      <template if="{{!nextDisabled}}">
        <core-icon-button id="rightArrow" on-tap="{{next}}" icon="chevron-right"  title="{{countTooltip}}"  accessKey="{{nextAccessKey}}" ></core-icon-button>
        <template if="{{nextAccessKey.isNotEmpty}}">
          <button class="accessKey" on-click="{{next}}" accesskey="{{nextAccessKey}}" ></button>
        </template>
      </template>
    </div>       
  </template>
  <script type="application/dart" src="next_previous_element.dart"></script>
</polymer-element>
