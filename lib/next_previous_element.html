<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_icon_button.html">

<polymer-element name="next-previous" attributes="totalCount currentIndex previousDisabled nextDisabled countTooltip ">
  <template>
    <style>
      leftArrow: {
      }
      rightArrow: {
      }
      contents: {
      }
    </style> 
    <div on-resize="{{resize}}" layout horizontal >
      <template if="{{previousDisabled}}">
        <core-icon-button id="leftArrow" disabled icon="chevron-left"  title="{{countTooltip}}" ></core-icon-button>
      </template>
      <template if="{{!previousDisabled}}">
        <core-icon-button id="leftArrow" on-tap="{{previous}}" icon="chevron-left"  title="{{countTooltip}}" ></core-icon-button>
      </template>
      <content id="content" ></content>
      <template if="{{nextDisabled}}">
        <core-icon-button id="rightArrow" icon="chevron-right" disabled  title="{{countTooltip}}" ></core-icon-button>
      </template>
      <template if="{{!nextDisabled}}">
        <core-icon-button id="rightArrow" on-tap="{{next}}" icon="chevron-right"  title="{{countTooltip}}" ></core-icon-button>
      </template>
    </div>       
  </template>
  <script type="application/dart" src="next_previous_element.dart"></script>
</polymer-element>
